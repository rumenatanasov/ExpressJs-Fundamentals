<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Upload</title>
     <link rel="shortcut icon" href="../content/images/myIcon.ico"  type="image/x-icon" />
       <link rel="stylesheet" href="../content/site.css" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/images/all">All Images</a></li>
            </ul>
        </nav>
    </header>
    <form method="POST">
        <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Image name" />
        </div>
        <div>
        <label for="url">Url</label>
        <input type="url" id="url" name="url" placeholder="Image url" />
        </div>
        <div>
        <input type="submit" />
        </div>
    </form>
</body>
</html>
